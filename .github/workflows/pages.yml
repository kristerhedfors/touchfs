name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdown-to-html converter
        run: npm install -g marked
        
      - name: Convert markdown files to HTML
        run: |
          for file in docs/**/*.md; do
            if [ -f "$file" ]; then
              html_file="${file%.md}.html"
              mkdir -p "$(dirname "$html_file")"
              echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>TouchFS Documentation</title><link rel='stylesheet' href='/touchfs/styles.css'></head><body class='markdown-body'>" > "$html_file"
              marked "$file" >> "$html_file"
              echo "</body></html>" >> "$html_file"
            fi
          done
          for file in docs/*.md; do
            if [ -f "$file" ]; then
              html_file="${file%.md}.html"
              echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>TouchFS Documentation</title><link rel='stylesheet' href='/touchfs/styles.css'></head><body class='markdown-body'>" > "$html_file"
              marked "$file" >> "$html_file"
              echo "</body></html>" >> "$html_file"
            fi
          done
          
      - name: Create styles.css
        run: |
          cat > docs/styles.css << 'EOL'
          .markdown-body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              line-height: 1.6;
              max-width: 800px;
              margin: 0 auto;
              padding: 20px;
          }
          .markdown-body pre {
              background: #f8f9fa;
              padding: 1rem;
              border-radius: 6px;
              overflow-x: auto;
          }
          .markdown-body code {
              font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
              font-size: 85%;
          }
          .markdown-body h1, .markdown-body h2, .markdown-body h3 {
              color: #2c3e50;
              border-bottom: 2px solid #eee;
              padding-bottom: 10px;
          }
          EOL
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
